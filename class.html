<!DOCTYPE Html>
<html>
<head>
<title>My First Javascript class</title>
</head>
<body>    
<script type="text/javascript">
    class Person {
        constructor(name) {
            this.name = name;
            console.log(this);
        }
        
        myName() {
            return "Hello my name is " + this.name;
        }
    }
    
    var info = new Person('Ali');
    info.myName();
    console.log(info.myName());
    
</script>
</body>
</html>
